<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>11</h1>
    Número tabuada <input placeholder="9" id="inputTabuada" type="text">
    <button onclick="tabuada()">Ver tabuada</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>
    var nt = 0;

    function tabuada (){
        nt = inputTabuada.value;
        var t1 = nt * 1;
        var t2 = nt * 2;
        var t3 = nt * 3;
        var t4 = nt * 4;
        var t5 = nt * 5;
        var t6 = nt * 6;
        var t7 = nt * 7;
        var t8 = nt * 8;
        var t9 = nt * 9;
        divMostrar.innerHTML = `A tabuada do ${nt} é <br>
        ${nt} * 1 = ${t1}<br> 
        ${nt} * 2 = ${t2}<br>
        ${nt} * 3 = ${t3}<br>
        ${nt} * 4 = ${t4}<br>
        ${nt} * 5 = ${t5}<br>
        ${nt} * 6 = ${t6}<br>
        ${nt} * 7 = ${t7}<br>
        ${nt} * 8 = ${t8}<br>
        ${nt} * 9 = ${t9}`
    }


</script>
